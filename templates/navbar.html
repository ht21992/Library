{% load static %}
<div id="header-wrap">
    <div class="top-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="social-links">
                        <ul>
                            <li>
                                <a href="#"><i class="icon icon-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="icon icon-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="icon icon-youtube-play"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="icon icon-behance-square"></i></a>
                            </li>
                        </ul>
                    </div><!--social-links-->
                </div>


            </div>
        </div>
    </div><!--top-content-->

    <header id="header">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-2">
                    <div class="main-logo">
                        <a href="index.html"><img src="{% static 'frontend/images/logo.png' %}" alt="logo" style="height: 60px;"></a>
                    </div>
                </div>

                <div class="col-md-10">

                    <nav id="navbar">
                        <div class="main-menu stellarnav my-3">
                            <ul class="menu-list">
                                <li class="menu-item"><a href="#home">Home</a></li>
                                <li class="menu-item"><a href="#featured-books" class="nav-link">Featured</a></li>
                                <li class="menu-item"><a href="#books" id="BooksNavBtn" class="nav-link">Books</a></li>
                                <li class="menu-item"><div class="right-element">
                                    <div class="action-menu">
                                        <div class="search-bar">
                                            <a href="#" class="search-button search-toggle" data-selector="#header-wrap">
                                                <i class="icon icon-search"></i>
                                            </a>
                                            <form role="search" method="get" class="search-box">
                                                <input class="search-field text search-input" placeholder="Search"
                                                    type="search" hx-target="#booksAndPagination" id="SearchBookInputBox" hx-trigger="change"
                                                    placeholder="Search By Title, Genre or Characters "
                                                    hx-get="{% url 'frontend:get_objects_partials' %}"
                                                    hx-vals='js:{"type":"book" , "bookPage": 1 , "searchFilter":get_search_inputbox_value("Book") }'>
                                            </form>
                                        </div>
                                    </div>

                                </div><!--top-right--></li>

                            </ul>

                            <div class="hamburger">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>

                        </div>
                    </nav>

                </div>

            </div>
        </div>
    </header>

</div><!--header-wrap-->
